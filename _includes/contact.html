<div class="row contact-title">
	<div class="title ct-title">CONTACT</div>
    <div class="ct-icon">
    	<img src="{{ "/images/contact-icon.svg" | prepend: site.baseurl }}" alt="">
    </div>
</div>
<div class="row">
	<div class="col-10-12 col-offset-1-12">
		<div class="sub-title">Send me a message! I'll definitely replay!</div>
		<ul class="card-list">
			<li class="card card1 shadow-left-down">
				<div class="card-front">
				</div>
				<div class="card-back">
					<a href="mailto:{{site.email}}">
						<i class="fa fa-envelope-o"></i>
					</a>
				</div>
			</li>
			<li class="card card2 shadow-left-down">
				<div class="card-front">
				</div>
				<div class="card-back">
					<a href="{{site.twitter_url}}">
						<i class="fa fa-twitter"></i>
					</a>
				</div>
			</li>
			<li class="card card3 shadow-left-down">
				<div class="card-front"></div>
				<div class="card-back">
					<a href="{{site.facebook_url}}">
						<i class="fa fa-facebook"></i>
					</a>
				</div>
			</li>
			<li class="card card4 shadow-left-down">
				<div class="card-front"></div>
				<div class="card-back">
					<a href="{{site.linkedin_url}}">
						<i class="fa fa-linkedin"></i>
					</a>
				</div>
			</li>
			<li class="card card5 shadow-left-down">
				<div class="card-front"></div>
				<div class="card-back">
					<a href="{{site.github_url}}">
						<i class="fa fa-github-alt"></i>
					</a>
				</div>
			</li>
		</ul>
	</div>
</div>
